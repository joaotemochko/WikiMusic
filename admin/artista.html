<!DOCTYPE html>
<html>
  <head>
    <title>WikiMusic</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/menu.css" type="text/css" media="all">
    <script src="../js/jquery.js"></script>
    <script src="../js/ajaxartista.js"></script>
  </head>

  <body onload="buscaArtistas(listaArtistasNaTelaAdmin)">
    <!-- Cabeçalho-->
    <figure class="logocontainer">
        <a href="index.html"><img src="../img/logo_wikimusic.jpg" alt="logo"></a>
        <figcaption id="slogan">Módulo Administrativo</figcaption>            
    </figure>
     
    <nav id="topnav">
        <ul>
          <li><a href="index.html">Início</a></li>      
          <li><a href="estilo.html">Estilos</a></li>      
          <li><a href="album.html">Álbuns</a></li>      
          <li><a href="musica.html">Músicas</a></li>      
        </ul>
    </nav>
      
    <!-- Conteúdo -->
    <div id="container">
        <h1 id="titulo">Artistas</h1>
        
        <div id="botaoincluir">
            <input type="button" value="Novo Artista" onclick="abreFormArtista()"/>  
        </div>
        
        <div id="listDados"></div>
        
        <form id="form">
            <p>
              <label>Código: </label><input type="text" id="idArtista" 
                                            size="5" disabled/>
            </p>
            <p>
              <label>Nome: </label><input type="text" id="dsNome" 
                                          size="50" required/>
            </p>
            <p>
              <label>Nacionalidade: </label><input type="text" id="dsNacionalidade" 
                                                   size="30" required/>
            </p>
            <p>
              <label>Imagem: </label><input type="text" id="dsImagem" 
                                            size="50" required/>
            </p>
            <p>
              <label>Biografia: </label><textarea id="dsBiografia" cols=60 
                                                  rows=10 maxlength="500" 
                                                  spellcheck="true"></textarea>
            </p>
            <div>
                <input type="button" value="Salvar" onclick="salvaArtista()"/> 
                <input type="button" value="Cancelar" onclick="cancela()" />
            </div>
        </form>
        
    </div>

    <footer>
        <p>Copyright &copy; 2018 - All Rights Reserved - WikiMusic</p>
        <p><a href="http://cbt.ifsp.edu.br" target="_blank">Instituto Federal de Educação, Ciência e Tecnologia de São Paulo</a></p>
    </footer>

  </body>
</html>
