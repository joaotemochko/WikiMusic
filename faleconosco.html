<html>
    <head>
        <title>WikiMusic</title>
        <meta charset="windows-1252">

<body onload="atualizaHora()">
        <!-- Cabeçalho-->
        <figure class="logocontainer">
            
            <a href="index.html"><img src="img/logo_wikimusic.jpg" alt="logo"></a>
            <!-- As cores usadas são:
                    Azul Claro: #58bfee
                    Azul Escuro: #318aca
                    Preto: #ofofof
                    Prata: #dbdbdb
            -->
            <figcaption id="slogan">Música para todos os estilos</figcaption>
        </figure>
        
        <form id="faleconosco" name="faleconosco" method="POST" action="mailto:dcgribeiro@hotmail.com">
            <h2> Quer saber mais? Quer contribuir? Escreva-nos!</h2>
            
            <fieldset name="dadospessoais" form="faleconosco">
                <legend>Dados Pessoais</legend>
                <p><input type="text" id="datahora" name="hoje" size="50" disabled/></p>
                <p><label>Nome: </label> <input type="text" id="nome" name="nome" maxlength="50" size="60" required /></p>
                <p><label>e-mail: </label><input type="email" id="email" name="email" maxlength="50" size="60" autocomplete="on" required /></p>
                <p><label>telefone: </label><input type="tel" id="telefone" name="telefone" maxlength="13" size="13"/></p>
                <p><label>Idade: </label><input type="text" class="idade" name="idade" maxlength="3" size="3" onblur="MostraDiaSemana()" /></p>
                <p>
                    <label>Gênero: </label>
                    <label for="m">M</label><input type="radio" id="m" name="genero" value="m" required/>
                    <label for="f">F</label><input type="radio" id="f" name="genero" value="f" required/>
                </p>
            </fieldset>

            <fieldset name="comentarios" form="faleconosco">
                <legend>Comentários</legend>
                    <p>
                        <label>Indique quanto esse portal agradou: </label> 
                        <input type="range" id="agradou" name="agradou" min="0" max="10" onClick="medidor()"/> 
                        <meter id="medidor1" value="0" min="0" max="10">2 de 10</meter>
                        <meter id="medidor2" value="0.0">60%</meter>  
                    </p>
                    
                    <p>
                        <label>Barra de progresso: </label> 
                        <progress id="barraProgresso" value="0" max="100"></progress>
                    </p>
                    
                    <p>
                        <label>Qual seu estilo musical preferido? </label> 
                        <select id="idEstilo" required>
                            <option value="">Escolha uma opção...</option>
                            <option value="Alternativa">Alternativa</option>
                            <option value="Blues">Blues</option>
                            <option value="Bossanova">Bossa Nova</option>
                            <option value="Brega">Brega</option>
                            <option value="Classica">Clássica</option>
                            <option value="Country">Country</option>

                            <option value="Indie">Indie</option>
                            <option value="Jazz">Jazz</option>
                            <option value="Jpop">J-Pop</option>
                            <option value="Kpop">K-Pop</option>
                            <option value="Metal">Metal</option>
                            <option value="Mpb">MPB</option>
                            <option value="Pagode">Pagode</option>
                            <option value="Pop">Pop</option>
                            <option value="Punk">Punk</option>
                            <option value="Rap">Rap</option>
                            <option value="Raprock">Rap-Rock</option>
                            <option value="Reggae">Reggae</option>
                            <option value="Rockgotico">Rock Gótico</option>
                            <option value="Rocknacional">Rock Nacional</option>
                            <option value="Reb">R&B</option>

                            <option value="Ska">Ska</option>

                            <option value="Tango">Tango</option>
                            <option value="Trapmusic">Trap Music</option>
                            <option value="Valsa">Valsa</option>
                        </select>

                        <select id="idEstiloComOptgroup">
                            <optgroup label="Clássicos">
                                <option value="Blues">Blues</option>
                                <option value="Bossanova">Bossa Nova</option>
                                <option value="Classica">Clássica</option>

                            </optgroup>
                                <optgroup label="Modernos">
                                <option value="Alternativa">Alternativa</option>

                                <option value="Trapmusic">Trap Music</option>
                            </optgroup>
                        </select>
                        
                        <input list="idEstiloComDatalist">

                        <datalist id="idEstiloComDatalist">
                            <option value="Alternativa"></option>
                            <option value="Blues"></option>
                            <option value="Bossanova"></option>
                            <option value="Brega"></option>
                            <option value="Classica"></option>

                            <option value="Soul"></option>
                            <option value="Tango"></option>

                            <option value="Valsa"></option>
                        </datalist>
                    </p> 
                <p>
                    <label for="opiniao">Deixe <span style="color:white">aqui</span> 
                        seus comentários: </label> 
                   <textarea id="opiniao" name="comentario" cols=60 rows=10 
                             maxlength="500" spellcheck="true"></textarea>
                </p>
            </fieldset>
            
            <div id="botoes">
                <input type="reset" id="limpar" value="Limpar"/>
                <input type="submit" id="enviar" value="Enviar" onClick="consiste()"
                       onMouseOver="consisteCampos()"/>
                
            </div>
            <div>
                <input type="button" value="Captura conteúdo do campo pelo Id"
                       onClick="pegaValorInputPeloId()"/>
                <input type="button" value="Captura conteúdo do campo pelo Name"
                       onClick="pegaValorInputPeloName()"/>
                <input type="button" value="Captura conteúdo do campo pelo Nome da Classe"
                       onClick="pegaValorInputPeloNomeDaClasse()"/>

                       onClick="mudaValorInput()"/>
